<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="calstyles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="calculateSquare()">x¬≤</button>
      <button onclick="calculateCube()">x¬≥</button>
      <button onclick="calculateSquareRoot()">‚àöx</button>
      <button onclick="calculateCubeRoot()">¬≥‚àöx</button>
      <button onclick="calculateExponentiation()">E</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="calculatePercentage()">%</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button onclick="calculateFactorial()">!</button>
      <button onclick="addParenthesis('(')">(</button>
      <button onclick="closeParenthesis()">)</button>
      <button class="speak" onclick="speakResult()">üé§</button>
    </div>
  </div>
  <script src="calscript.js"></script>
</body>
</html>
